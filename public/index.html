  <div class="container">

    <div class="row">
      <form class="Login col s12">
        <h1>Login</h1>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Nombre de usuario" id="username" type="text" class="validate username">
            <label for="username">Nombre de usuario</label>
          </div>
          <div class="input-field col s12">
            <input id="password" type="password" class="validate password">
            <label for="password">Contraseña</label>
          </div>
        </div>
        <input class="btn waves-effect waves-light" type="submit" value="Login">
      </form>
    </div>

    <div class="divider"></div>

    <div class="row">
      <form class="CreateUser col s12">
        <h1>Create account</h1>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Nombre de usuario" id="username" type="text" class="validate username">
            <label for="username">Nombre de usuario</label>
          </div>
          <div class="input-field col s12">
            <input id="password" type="password" class="validate password">
            <label for="password">Contraseña</label>
          </div>
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <input class="btn waves-effect waves-light" type="submit" value="Create">
      </form>
    </div>
    <div class="divider"></div>

    <h1 id="mensaje"></h1>
  </div>
