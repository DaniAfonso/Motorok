<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Motorok - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">
        <img height="65px" src="./src/svg/logo1.svg" alt="Logo" />
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="./index.html">Login</a>
        </li>
        <li>
          <a href="./list.html">Lista</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <form class="Login col s12">
        <h1>Login</h1>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Nombre de usuario" id="username" type="text" class="validate username">
            <label for="username">Nombre de usuario</label>
          </div>
          <div class="input-field col s12">
            <input id="password" type="password" class="validate password">
            <label for="password">Contraseña</label>
          </div>
        </div>
        <input class="btn waves-effect waves-light" type="submit" value="Login">
      </form>
    </div>

    <div class="divider"></div>

    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          © 2018 Copyright - Daniel Afonso Hernandez
          <a class="grey-text text-lighten-4 right" href="https://github.com/DaniAfonso">DaniAfonso GitHub</a>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./src/js/utils.js"></script>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/log.js"></script>

</body>

</html>
