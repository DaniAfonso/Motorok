    <div id="tab2" class="col s12">

        <div class="container">
            <div class="row">
                <form class="CreateVh col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="vhAlias" type="text" class="validate">
                            <label for="vhAlias">Alias</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="vhBrand" type="text" class="validate">
                            <label for="vhBrand">Marca</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="vhModel" type="text" class="validate">
                            <label for="vhModel">Modelo</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="vhMotor" type="text" class="validate">
                            <label for="vhMotor">Motor</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="vhPower" type="text" class="validate">
                            <label for="vhPower">Potencia</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="vhPlate" type="text" class="validate">
                            <label for="vhPlate">Matrícula</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="vhKm" type="text" class="validate">
                            <label for="vhKm">Kilometros</label>
                        </div>
                        <div class="file-field input-field col s12">
                            <div class="btn">
                                <span>Imagen</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Foto del vehículo">
                            </div>
                        </div>
                    </div>
                    <input class="btn waves-effect waves-light" type="submit" value="Guardar">

                </form>
            </div>
