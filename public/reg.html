    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>

<body>

    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="./list.html" class="brand-logo">
                <img height="65px" src="./src/svg/logo1.svg" alt="Logo" />
            </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

    <div class="container">

        <div class="row">
            <form class="CreateUser col s12">
                <h1>Create account</h1>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Nombre de usuario" id="username" type="text" class="validate username">
                        <label for="username">Nombre de usuario</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate password">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <input class="btn waves-effect waves-light" type="submit" value="Create">

            </form>
        </div>
        <div class="divider"></div>

    </div>

    <div class="divider"></div>

    <footer class="page-footer">
        <div class="footer-copyright">

    <script src="./src/js/utils.js"></script>
